<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML creator</title>
  </head>
  <body oninput="renderApplication()">
    <header style="text-align: center">
      <h1>HTML creator</h1>
    </header>
    
    <button onclick="code()">generate</button>
    <button onclick="button()">button</button>
    <input type="text" id="color" placeholder="color for text"/>
    <textarea id="HTML" placeholder="Type here"></textarea>
    <content id="app"></content>

    <script>
      const appElement = document.getElementById("app");
      const htmlElement = document.getElementById("HTML");
      const colorElement = document.getElementById("color");

     

      color = () => {
        console.log(colorElement.value);
        let black = "black";
        let white = "white";
        if ((colorElement.value == "red")) {
          let background = black;
          return background;
        }
        if((colorElement.value == "green")){
            console.log("in green");
            let background = white;
          return background;
        }
        if((colorElement.value == "yellow")){
            console.log("in yellow");
            let background = white;
          return background;
        }
      };

      generate = () => {
        return `<h1 style="color:${
          colorElement.value
        }; background-color: ${color()}">hiii</h1>`;
      }; 

      button = () => {
        htmlElement.innerHTML = `<button style="color:${
          colorElement.value
        }; background-color: ${color()}">click</button>`;
        appElement.innerHTML = htmlElement.value;
      };

      function code() {
        console.log("it working");
        htmlElement.innerHTML = generate();
        appElement.innerHTML = htmlElement.value;
      }

      function renderApplication() {
        appElement.innerHTML = htmlElement.value;
      }
    </script>
    <style>
      #HTML {
        height: 70vh;
        width: 80vw;
        margin: 2% 10%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        resize: vertical;
        overflow: auto;
        vertical-align: top;
      }
    </style>
  </body>
</html>
